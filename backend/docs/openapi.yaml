          type: "string"
        avatar:
          type: "string"
        createdAt:
          type: "string"
          format: "date-time"
        lastLoginAt:
          type: "string"
          format: "date-time"
        tracks:
          type: array
          items:
            $ref: '#/components/schemas/MediaTrack'
    Media:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        title:
          type: "string"
        description:
          type: "string"
        image:
          type: "string"
        category:
          type: "string"
        cumulativeRating:
