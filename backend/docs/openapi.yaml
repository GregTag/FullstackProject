          type: "string"
        email:
          type: "string"
    UserLogin:
      type: "object"
      properties:
        login:
          type: "string"
        password:
          type: "string"
    UserView:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        login:
          type: "string"
        fullname:
          type: "string"
        avatar:
          type: "string"
        createdAt:
          type: "string"
          format: "date-time"
        lastLoginAt:
          type: "string"
          format: "date-time"
    UserInfo:
